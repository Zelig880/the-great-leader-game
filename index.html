<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Phaser Basic Project Template</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="external/phaser.min.js"></script>
	<script src="engine/globals.js"></script>
	<script src="engine/engine.js"></script>
	<script src="states/Boot.js"></script>
	<script src="states/Preloader.js"></script>
	<script src="states/MainMenu.js"></script>
	<script src="states/Game.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var browserWidth = (window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth||0) - 16;
 	var browserHeight =(window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight||0) -16;

	game = new Phaser.Game(browserWidth, browserHeight, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

	engine = new Engine();

};

</script>

</body>
</html>
